<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/bi_card-image.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <section class="gallery-section">
      <div class="container">
        <form class="search-form js-search-form">
          <input
            class="search-input js-search-input"
            type="text"
            placeholder="Search images..."
            name="user_query"
            required
          />
          <button class="button" type="submit">Search</button>
        </form>
      </div>
      <span class="span"></span>
      <ul class="gallery js-gallery"></ul>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
